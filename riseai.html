<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Merhaba Telegram!</h1>
  <p>Bu, bir Telegram Web App örneğidir.</p>
  <button onclick="sendMessage()">Mesaj Gönder</button>
  <script>
    // Telegram WebApp entegrasyonu
    function sendMessage() {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.sendData("Butona tıklandı!");
        alert("Mesaj Telegram'a gönderildi!");
      } else {
        alert("Telegram WebApp API desteklenmiyor!");
      }
    }
  </script>
</body>
</html>
